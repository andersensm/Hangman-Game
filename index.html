<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hangman-Game</title>
  <!--Link to CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1><img src="assets/images/Fork-Knife-Header.svg" alt="Fork-Knife-Plate">  <strong>STAPLE FOODS OF AMERICA</strong>  <img src="assets/images/Fork-Knife-Header.svg" alt="Fork-Knife-Plate"></h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="clearfix">
        <img class="UnitedStates" src="assets/images/UnitedStates.jpg" alt="United States">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="card">
            <div class="card-header">
              <strong>Hangman Pic & Food Pic Place Holder</strong>
            </div>
            <div class="card-body">
              <img src="assets/images/Hangman.jpg" alt="Hangman Picture">
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="card-header">
                  <strong>Start of the Game</strong>
                </div>
                <div class="card-body">
                  # of Wins, # of Losses
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="card-header">
                  <strong>Current Word:</strong>
                </div>
                <div class="card-body">
                  _ _ _ _ _ _ _ _ _ _ _ _ _ Example
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="card-header">
                  <strong>Number of Guesses Remaining:</strong>
                </div>
                <div class="card-body">
                  -X Example
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="card-header">
                  <strong>Letters Already Guessed:</strong>
                </div>
                <div class="card-body">
                  X Remaining
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <h1><img src="assets/images/Fork-Knife-Header.svg" alt="Fork-Knife-Plate">  <strong>STAPLE FOODS OF AMERICA</strong>  <img src="assets/images/Fork-Knife-Header.svg" alt="Fork-Knife-Plate"></h1>
    </div>
  </footer>


  <script type="text/javascript" src="https://github.com/andersensm/Hangman-Game/blob/master/assets/javascript/game.js"></script>
</body>

</html>
